<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones</title>
</head>
<body>
    <h2>Agregar un nuevo cliente</h2>
    <form action="/insert_cliente" method="post">
        <label for="id">id:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="Comfirmar">
    </form>

    <h2>Eliminar un cliente</h2>
    <form action="/clientes" method="post">
        <label for="id">ID del Cliente:</label><br>
        <input type="text" id="id" name="id"><br>
        <input type="submit" value="Eliminar Cliente">
    </form>

    <h2>Actualizar un cliente</h2>
    <form action="/update_cliente" method="post">
        <label for="id">ID del Cliente:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="Actualizar Cliente">
        
</body>
</html>
