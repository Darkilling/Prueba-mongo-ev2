<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h2>Agregar un nuevo cliente</h2>
    <form action="/insertar_cliente" method="post">
        <label for="id">ingresa ID:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="nombre">Nombre del Cliente:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="email">ingresa Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="Comfirmar">
    </form>

    <h2>Eliminar un cliente</h2>
    <form action="/delete_cliente" method="post">
        <label for="id">ID del Cliente:</label><br>
        <input type="text" id="id" name="id"><br>
        <input type="submit" value="Eliminar Cliente">
    </form>

    <h2>Actualizar un cliente</h2>
    <form action="/update_cliente" method="post">
        <label for="id">ID del Cliente:</label><br>
        <input type="text" id="id" name="id"><br>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <input type="submit" value="Actualizar Cliente">
    </form>
    
    <h3><a href="/">Volver</a></h3>
    <h1>Mis Clientes</h1>
    {% for resultado in cliente %}
        <ul>
        
            <li>
                <small>id del cliente:</small>
                <label>{{resultado._id}}</label><br>

                <small>Nombre del cliente:</small>
                <label>{{resultado.nombre}}</label><br>

                <small>email del cliente:</small>
                <label>{{resultado.email}}</label><br>
            </li>
        
        </ul>
    {% endfor %}
    <h3><a href="/">Volver</a></h3>
</body>
</html>
